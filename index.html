<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/small-screen-devices.css" media="only screen and (max-width:1300px)">
    <title>Snap - Make remote work</title>

</head>
<body>
<header class="header">
    <img class="header__image" src="./images/logo.svg" alt="snap-logo">
    <nav class="navbar">
        <ul class="navbar__list">
            <li class="navbar__item navbar__item--arrows button st close">
                <span class="close">Features</span>
                <svg class="navbar__item--arrow1 close" width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                    <path class="navbar__item--arrow1 close" id="firstArrow" d="m1 1 4 4 4-4"/>
                </svg>
                <div class="dropdown dropdown--features">
                    <img src="images/icon-todo.svg" alt="">
                    <a class="dropdown__items" href="#">Todo List</a>
                    <img src="images/icon-calendar.svg" alt="">
                    <a class="dropdown__items" href="#">Calendar</a>
                    <img src="images/icon-reminders.svg" alt="">
                    <a class="dropdown__items" href="#">Reminders</a>
                    <img src="images/icon-planning.svg" alt="">
                    <a class="dropdown__items" href="#">Planning</a>
                </div>
            </li>
            <li class="navbar__item navbar__item--arrows button nd close">
                <span class="close">Company</span>
                <svg class="navbar__item--arrow2 close" width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                    <path class="navbar__item--arrow2 close" id="secondArrow" d="m1 1 4 4 4-4"/>
                </svg>
                <div class="dropdown dropdown--company">
                    <a class="dropdown__items" href="#">History</a>
                    <a class="dropdown__items" href="#">Our Team</a>
                    <a class="dropdown__items" href="#">Blog</a>
                </div>
            </li>
            <li class="navbar__item">Careers</li>
            <li class="navbar__item button">About</li>
        </ul>
        <div class="navbar__log">
            <a class="navbar__item button" href="#">Login</a>
            <button class="navbar__item navbar__item--register button">Register</button>
        </div>
    </nav>
</header>
<div class="burger-menu"></div>
<section>
    <div class="left-part">
        <h1 class="left-part__title">Make <br> remote work</h1>
        <p class="left-part__description">Get your team in sync, no matter your location. <br>
            Streamline processes, create team rituals, and <br>
            watch productivity soar.
        </p>
        <button class="left-part__btn button">Learn more</button>
        <div class="left-part__clients">
            <img src="./images/client-databiz.svg" alt="databiz">
            <img class="left-part__companies--audiophile" src="./images/client-audiophile.svg" alt="audiophile">
            <img src="./images/client-meet.svg" alt="meet">
            <img src="./images/client-maker.svg" alt="maker">
        </div>
    </div>
    <div class="right-part"></div>
</section>


<script src="./js/index.js"></script>
<script src="./js/small-screen-devices.js"></script>


</body>

</html>
