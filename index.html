<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">

    <title>Snap - Make remote work</title>
</head>
<body>
<header class="header">
    <nav class="navbar">
        <img class="header__image" src="./images/logo.svg" alt="snap-logo">
        <ul class="navbar__list">
            <li class="navbar__item navbar__item--arrows button">
                <span>Features</span>
                <svg class="navbar__item--arrow1" width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                    <path d="m1 1 4 4 4-4"/>
                </svg>
            </li>
            <li class="navbar__item navbar__item--arrows button">
                <span>Company</span>
                <svg class="navbar__item--arrow2" width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                    <path d="m1 1 4 4 4-4"/>
                </svg>
            </li>
            <li class="navbar__item">Careers</li>
            <li class="navbar__item button">About</li>

        </ul>
    </nav>
    <div>
        <a class="navbar__item button" href="#">Login</a>
        <button class="navbar__item navbar__item--register button">Register</button>
    </div>
</header>
<section>
    <div class="left-part">

        <h1 class="left-part__title">Make <br> remote work</h1>
        <p class="left-part__description">Get your team in sync, no matter your location. <br>
            Streamline processes, create team rituals, and <br>
            watch productivity soar.
        </p>
        <button class="left-part__btn button">Learn more</button>
        <div class="left-part__clients">
            <img src="./images/client-databiz.svg" alt="databiz">
            <img class="left-part__companies--audiophile" src="./images/client-audiophile.svg" alt="audiophile">
            <img src="./images/client-meet.svg" alt="meet">
            <img src="./images/client-maker.svg" alt="maker">
        </div>
    </div>
    <div class="right-part"></div>
</section>


<script src="./js/index.js"></script>
</body>
</html>
